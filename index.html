<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="visor">
      <div class="calc">
        <div class="background">
          ~~~~~~~~~~~~~~~~
        </div>
        <div class="front"></div>
      </div>
      <div class="result">
        <div class="background">~~~~~~~~</div>
        <div class="front"></div>
      </div>
    </div>
    <br>
    <div class="keys">
      <div id="7" class="key">
        7
      </div>
      <div id="8" class="key">
        8
      </div>
      <div id="9" class="key">
        9
      </div>
      <div id="Backspace" class="key red">
        <i class="fas fa-backspace"></i>
      </div>
      <div id="ac" class="key red">
        <i class="fas fa-trash-alt"></i>
      </div>
      <div id="4" class="key">
        4
      </div>
      <div id="5" class="key">
        5
      </div>
      <div id="6" class="key">
        6
      </div>
      <div id="*" class="key orange">
        <i class="fas fa-times"></i>
      </div>
      <div id="/" class="key orange">
        <i class="fas fa-divide"></i>
      </div>
      <div id="1" class="key">
        1
      </div>
      <div id="2" class="key">
        2
      </div>
      <div id="3" class="key">
        3
      </div>
      <div id="+" class="key orange">
        <i class="fas fa-plus"></i>
      </div>
      <div id="-" class="key orange">
        <i class="fas fa-minus"></i>
      </div>
      <div id="0" class="key">
        0
      </div>
      <div id="." class="key">
        .
      </div>
      <div id="Enter" class="key">
        =
      </div>
      <div id="super" class="key orange">
        <i class="fas fa-superscript"></i>
      </div>
      <div id="sqr" class="key orange">
        <i class="fas fa-square-root-alt"></i>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
